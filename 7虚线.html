<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<canvas width="600" height="400"></canvas>
<script>
    var myCanvas=document.querySelector('canvas');
    var ctx=myCanvas.getContext('2d');

    ctx.moveTo(100,100.5);
    ctx.lineTo(300,100.5);
    //([5,10,15])//实虚实
    ctx.setLineDash([5]);//设一个实虚都是5
    ctx.stroke();

</script>
</body>
</html>
