<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<canvas width="600" height="400"></canvas>
<script>
    var myCanvas=document.querySelector('canvas');
    var ctx=myCanvas.getContext('2d');

    ctx.scale(0.5,1);//坐标轴的缩放，x变为x/2
    ctx.rotate(Math.PI/6);//以坐标原点旋转，可以用translate改原点

    ctx.strokeRect(100,100,200,200);
    ctx.translate(100,100);//坐标轴从(0，0)移到(100，100);
    ctx.strokeRect(100,100,100,100);


</script>
</body>
</html>
