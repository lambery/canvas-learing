<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<canvas width="600" height="400"></canvas>
<script>
    var myCanvas=document.querySelector('canvas');
    var ctx=myCanvas.getContext('2d');

    for(var i=1;i<600;i++){
        var x=i;
        //var y=Math.pow(x/10-20,2);

        var y=Math.sin(x/5)*10+100;

        ctx.lineTo(x,y);

    }
    ctx.stroke();


</script>
</body>
</html>
